<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS</title>

  <!-- 3 - Internal CSS -->
  <style>
    p {
      color: gold;
      font-size: 40px;
    }
  </style>

  <!-- 4 - External -->
  <!-- Cascading Style Sheets -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/lists.css">
  <link rel="stylesheet" href="css/titles.css">
</head>

<body>
  <!-- 1 - Inline CSS -->
  <h1 style="color: red">Mudar cor com o Inline</h1>
  <h1 style="color: blue">Outro título</h1>

  <!-- 2 - Múltiplas regras -->
  <h1 style="color: purple; font-size: 40px; border-bottom: 1px solid red">Mudar cor e tamanho da fonte</h1>

  <!-- 3 - Internal CSS -->
  <p>Eu fui estilizado pelo internal</p>
  <p>Mais um</p>
  <p>E mais outro</p>

  <!-- 4 - External -->
  <h3>Meu título verde</h3>

  <!-- 5 - Ordem do CSS -->
  <p style="color: red">Ordem do CSS</p>
  <p>Ordem do CSS 2</p>

  <!-- 6 - Múltiplos CSS -->
  <ul>
    <li>Banana</li>
    <li>Maçã</li>
    <li>Abacate</li>
  </ul>

  <!-- 7 - Desafio 2 -->
  <h4>Estilizando o elemento h4</h4>
</body>

</html>
